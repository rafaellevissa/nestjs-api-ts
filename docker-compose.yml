version: '3.4'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'admin'
      MYSQL_DATABASE: 'challenge'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
    volumes:
      - database

  api:
    build:
      context: .
      target: development
    volumes:
      - .:/app
    command: npm run start:dev
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    ports:
      - 3000:3000
    depends_on:
      - db
